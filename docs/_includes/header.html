<!-- Fix Mozilla Firefox warning. -->
<!-- Jekyll don't add charset to "content-type" header -->
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, user-scalable=no">
<meta name="description" content="{{ site.description }}">
<meta name="keywords" content="bootstrap dropdown jquery-plugin submenu">
<meta name="author" content="Vasily A.">
<meta name="robots" content="nofollow">
<meta name="google" content="notranslate">

<title>{{ page.title }}</title>

{% if site.github %}
<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="dist/css/bootstrap-submenu.min.css">
{% else %}
<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-theme.css">
<link rel="stylesheet" href="dist/css/bootstrap-submenu.css">
{% endif %}

<link rel="stylesheet" href="vendor/octicons/css/octicons.css">
<link rel="stylesheet" href="assets/css/pygments-manni.css">
<link rel="stylesheet" href="assets/css/docs.css">

{% if site.github %}
<script src="vendor/jquery/js/jquery.min.js" defer></script>
<script src="vendor/bootstrap/js/bootstrap.min.js" defer></script>
<script src="dist/js/bootstrap-submenu.min.js" defer></script>
{% else %}
<script src="vendor/jquery/js/jquery.js" defer></script>
<script src="vendor/bootstrap/js/bootstrap.js" defer></script>
<script src="dist/js/bootstrap-submenu.js" defer></script>
{% endif %}

<script src="assets/js/docs.js" defer></script>
